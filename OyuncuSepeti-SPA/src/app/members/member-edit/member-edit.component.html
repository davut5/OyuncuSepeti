<div class="container mt-4">
  <div class="row">
    <div class="col sm-4">
        <h1>Profiliniz</h1>
    </div>
    <div class="col sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Bilgi:</strong>Yaptığınız Değişiklikleri Kaydediniz.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Konum:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Yaş:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Son Giriş Zamanı:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Üyelik Tarihi:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
          <div class="card-footer">
            
              <button form="editForm" [disabled]="!editForm.dirty" class="btn btn-success btn-block">Değişiklikleri Kaydet</button>
          
          </div>
        </div>
      </div>
    
    <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Profil Düzenle">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()" >
              <h4>Açıklama</h4>
<textarea name="introduction" id=""  rows="6" class="form-control" [(ngModel)]="user.introductions"></textarea>
              
<h4>Aradığım</h4>
              <textarea name="lookingFor" id=""  rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
              <h4>İlgi Alanları</h4>
              <textarea name="interests" id=""  rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
              <h4>Konum Detayları:</h4>
              <div class="form-inline">
                <label for="city">Şehir</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                <label for="country">Ülke</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
              </div>
              </form>
              
            </tab>
            <tab heading="Fotoğraf-Video Düzenle">
              <app-photo-editor [photos]="user.photos" 
              (getMemberPhotoChange)="updateMainPhoto($event)">

              </app-photo-editor>
            </tab>
         
          </tabset>
        </div>
    </div>
  </div>
</div>
