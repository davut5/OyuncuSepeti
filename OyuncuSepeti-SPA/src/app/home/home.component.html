<div class="cointainer mt-5">
<div *ngIf="!registerMode" style="text-align:center"></div>
  <h1>Aradığınız Oyuncuyu Bulun</h1>
  <p class="lead">Aradığınız Oyunucunun Özelliklerini Filtreleyerek Size En Ugyun Karakteri Bulun.</p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg" (click)="registerToogle()" >Kayıt Ol</button>
    <button class="btn btn-info btn-lg">Ayrıntılı Bilgi</button>
  </div>
</div>
<div *ngIf="registerMode"  class="cointainer">
  <div class="right justify-content-center"></div>
  <div class="col-4">
    <app-register  (cancelRegister)="cancelRegisterMode($event)">
 
    </app-register>
  </div>

</div>
